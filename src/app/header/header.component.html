<div class="mymoveright" *ngIf=" global.currentRoute != '/login' && global.currentRoute != '/home' ">
  <div class="fix">
    <div class="topprofileimg" *ngIf=" global.currentRoute != '/tourdetail'  ">
      <img src="../../assets/images/user1.jpg" class="roundimg" />
    </div>
    <div style="float: left;   margin: 20px;" *ngIf=" global.currentRoute != '/dashboard'  ">
      <i class="fa fa-angle-left" aria-hidden="true" (click)="backtohome()"></i>

    </div>
    <div style="float: right; margin: 25px ;cursor: pointer;" (click)="toggleSideBar() ">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </div>
</div>
