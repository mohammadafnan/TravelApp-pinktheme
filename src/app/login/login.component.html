<div class="mymoveright">
  <div>
    <h2 style="padding-top: 0px;padding-left: 40px;">Welcome to Travella</h2>

    <h3 style="padding-top: 20px;padding-left: 40px;">Log In <span style="color: #F36F7C;">:)</span><br> </h3>

  </div>
  <form [formGroup]="profileForm">
    <div class="container">
      <input type="text" formControlName="name" placeholder="User name" />
    </div>

    <div class="container">
      <input type="text" formControlName="password" placeholder="Password" />
    </div>
  </form>
  <!-- <p>Form Value: {{ profileForm.value | json }}</p> -->

  <div class="container">
    <button class="login" (click)="gotodashboard(profileForm.value)">Login</button>
  </div>


  <div>
    <h4 style="padding-top: 20px;text-align: center;color: #F36F7C;">Create an account?</h4>
  </div>
</div>
