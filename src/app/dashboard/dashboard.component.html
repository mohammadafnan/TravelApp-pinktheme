<div class="scroll">
  <div>
    <div style="float: left;   margin: 20px;">
      <img src="../../assets/images/pexels-travel1.jpg" class="roundimg" />
    </div>
    <div style="float:right; margin: 25px;">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </div>

  <div>
    <h1 style="padding-top: 80px;padding-left: 4%;">Discover<br> world with us!</h1>

  </div>

  <div class="container"><input type="text" placeholder="Search.." [(ngModel)]="search">
    <button type="submit" class="searchbtn"><i class="fa fa-search"></i></button>
  </div>

  <div class="container">
    <button class="btn1"><i class="fa fa-plane"></i></button>
    <button class="btn2"><i class="fa fa-building "></i></button>
    <button class="btn3"><i class="fa fa-camera"></i></button>
    <button class="btn4"><i class="fa fa-bus"></i></button>

  </div>

  <button class="btn4 btn-primary"><i class="fa fa-bus btn-primary1"></i></button>
  <button class="btn4 btn-primary"><i class="fa fa-bus btn-primary1"></i></button>

  <div class="container">
    <div class="scrollmenu">
      <a>New</a>
      <a>Most viewed</a>
      <a>Hot tour</a>
      <a>All</a>
    </div>
  </div>

  <!-- *ngIf="(tourData | filter:search) as listdata" -->
  <div class="main" *ngIf="(tourData | filter:search) as listdata">
    <div *ngFor="let list of listdata ; let i = index" style="margin-right: 5%;    cursor: pointer;
    " (click)="gotodetail()">
      <div class="container1"> </div>
      <div class="hero-text">
        <h1 style="font-size:26px ;padding-left: 10%;">{{list.placename}}</h1>
        <h1 style="font-size:20px"><i class="fa fa-map-marker "></i>{{list.country}}</h1>
      </div>
      <img src={{list.image}} class="img" alt="">
    </div>
  </div>

</div>
