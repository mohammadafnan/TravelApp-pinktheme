<div class="scroll">
  <div>
    <div style="float: left;   margin: 20px;">
      <img src="../../assets/images/pexels-travel1.jpg" class="roundimg" />
    </div>
    <div style="float:right; margin: 25px;">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </div>

  <div>
    <h1 style="padding-top: 130px;padding-left: 5%;">Discover<br> world with us!</h1>

  </div>
  <!-- <div class="container  "><input type="text"  placeholder="Search places">
</div> -->
  <div class="container"><input type="text" placeholder="Search.." name="search2">
    <button type="submit" class="searchbtn"><i class="fa fa-search"></i></button>
  </div>

  <div class="container">
    <button class="btn1"><i class="fa fa-plane"></i></button>
    <button class="btn2"><i class="fa fa-building "></i></button>
    <button class="btn3"><i class="fa fa-camera"></i></button>
    <button class="btn4"><i class="fa fa-bus"></i></button>

  </div>


  <div class="container">
    <div class="scrollmenu">
      <a>New</a>
      <a>Most viewed</a>
      <a>Hot tour</a>
      <a>All</a>
    </div>
  </div>


  <div class="main">
    <div *ngFor="let list of tourData ; let i = index" style="margin-right: 5%;">
      <div class="container1"> </div>
      <div class="hero-text">
        <h1 style="font-size:26px ;padding-left: 10%;">{{list.placename}}</h1>
        <h1 style="font-size:20px"><i class="fa fa-map-marker "></i>{{list.country}}</h1>
      </div>
      <img src={{list.image}} class="img" alt="">
    </div>
  </div>

</div>
