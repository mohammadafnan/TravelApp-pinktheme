<div style="    margin-top: 90px;" class="mymoveright">
  <app-sidebar></app-sidebar>

  <form [formGroup]="myform">
    <div class="container">
      <input type="text" formControlName="name" placeholder="User name" />
    </div>
    <div class="container">
      <input type="tel" maxlength="11" formControlName="phoneno" placeholder="Phone" />
    </div>
    <div class="container">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
  </form>
  <!-- <p>Form Value: {{ profileForm.value | json }}</p> -->
  <div *ngIf="showloader" style="    display        : flex;
 justify-content: center;">
    <div class="loader"></div>
  </div>
  <div class="container">
    <button class="login" (click)="onSubmit(myform.value)">Booking Done</button>
  </div>
</div>
