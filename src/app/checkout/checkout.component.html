<div style="    margin-top: 90px;overflow-x: hidden;" class="mymoveright">
  <app-sidebar></app-sidebar>

  <form [formGroup]="myform">
    <div class="container">
      <input type="text" formControlName="name" placeholder="User name" />
    </div>
    <div class="container">
      <input type="tel" maxlength="11" formControlName="phoneno" placeholder="Phone" />
    </div>
    <div class="container">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
  </form>
  <!-- <p>Form Value: {{ profileForm.value | json }}</p> -->
  <div *ngIf="showloader" style="    display        : flex;
 justify-content: center;">
    <div class="loader"></div>
  </div>

  <div style="    position: relative;
  top: 45px;
  left: 50px;
  font-weight: bold;
  font-size: 20px;">
    <label>Select Payment Type</label>
  </div>
  <div class="main mymoveright" *ngIf="CheckoutData as listdata">
    <div *ngFor="let list of listdata; let i = index" style="margin-right: 5%; cursor: pointer" (click)="gotodetail()">
      <div class="container1"></div>
      <div class="hero-text">
        <h1 style="font-size: 26px; padding-left: 10%">
          {{ list.placename }}
        </h1>
        <!-- <h1 style=" font-size: 20px">
          <i class="fa fa-map-marker"></i>{{ list.country }}
        </h1> -->
      </div>
      <img src="{{ list.image }}" class="img" alt="" />
    </div>
  </div>
  <div class="container">
    <button class="login" (click)="onSubmit(myform.value)">Booking Done</button>
  </div>
</div>
